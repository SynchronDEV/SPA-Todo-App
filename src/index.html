<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris' &lt;/salt&gt; :: ToDo</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <div class="bg">
    <img src="https://images.unsplash.com/photo-1593055401969-aa9c0e9da3ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="background">
  </div>
  <main>
    <header>
      <div class="header-top">
        <h1>SynchronDEV ToDo List</h1>
        <button class="button clear">Clear</button>
      </div>
      
      <div id="date">Date</div>
    </header>
    <section class="content">
      <ul id="list">
        
      </ul>
    </section>
    <form class="add-item">
      <input type="submit" value="Add" class="add-button"></button>
      <input type="text" id="input" placeholder="Add (or Enter) New To-Do">
    </form>
  </main>
</body>

</html>
